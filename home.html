<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav class="menu_box">
        <nav class="navigation">
            <div class="img">
                <a href="home.html"><h1>Waether</h1></a>
            </div>

            <ul>
                <li><a href="index.html"><h3>Daily Forecast</h3></a></li>
                <li><a href=""><h3>Hourly Forecast</h3></a></li>
                <li><a href=""><h3>ajsnfasnu</h3></a></li>
            </ul>
        </nav>
    </nav>

    <div class="body">
        <div class="welcomeContainer">
            <div class="welcomeDiv">
                <div class="mainText">
                    <h1>Welcome</h1>
                    <h2>To Waether</h2>
                </div>
            </div>
        </div>
        <div class="currentWeatherContainer">
            <div class="currentWeatherDiv">
                <div class="currentWeatherTemp">
                    <p id="curWeaCity">Current Weather in </p>
                </div>
                <div class="currentWeatherStats">
                    <div class="infobox">
                        <div class="infoPact">
                            <h3>Date</h3>
                        </div>
                        <div class="infoVar">
                            <h3>12-04</h3>
                        </div>
                    </div>
                    <div class="infobox">
                        <div class="infoVar">
                            <img id="pwdsc" src="" alt="">
                        </div>
                        <div class="infoPact">
                            <h3 id="cwpt"></h3>
                        </div>
                    </div>
                    <div class="infobox">
                        <div class="infoPact">
                            <h3>Temperature</h3>
                        </div>
                        <div class="infoVar">
                            <h3 id="temp"></h3>
                        </div>
                    </div>
                    <div class="infobox">
                        <div class="infoPact">
                            <h3>Windspeed</h3>
                        </div>
                        <div class="infoVar">
                            <h3 id="wSpeed"></h3>
                        </div>
                    </div>
                    <div class="infobox">
                        <div class="infoPact">
                            <h3 class="Percip">Percipitation</h3>
                        </div>
                        <div class="infoVar">
                            <h3 id="percip"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="currentWeather.js"></script>
</html>
